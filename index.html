<!DOCTYPE html>
<html lang="en" data-theme="synthwave">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>forUS</title>
</head>
<body class="p-2">

  <div class="navbar bg-neutral text-neutral-content rounded-box">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h7" />
          </svg>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
          <li id="cleanLS"><a>Скинуть вопросы</a></li>
        </ul>
      </div>
    </div>
    <div class="navbar-center">
      <h1 class="text-3xl">❤️</h1>
    </div>
    <div class="navbar-end">
      
    </div>
  </div>


    <div class="card bg-neutral text-neutral-content mt-4">
        <div class="card-body items-center text-center">
          <h2 class="card-title">Вопрос:</h2>
          <p id="question">We are using cookies for no reason.</p>
          <div class="card-actions justify-end">
            <button id="newQuest" class="btn btn-primary mt-4">Далее</button>
          </div>
        </div>
      </div>

      <script>
        // Массив вопросов (100 вопросов, включая 18+ темы)
        const questions = [
            "Как ты относишься к тому, чтобы мы вместе путешествовали?",
            "Какое самое романтичное свидание ты можешь представить?",
            "Что бы ты хотел(а) попробовать вместе, но стесняешься предложить?",
            "Что тебе больше всего нравится в наших отношениях?",
            "Ты когда-нибудь думал(а) о свадьбе?",
            "Какой твой любимый момент в наших отношениях?",
            "Как ты думаешь, что нас ждет в будущем?",
            "Как ты представляешь нашу совместную старость?",
            "Если бы у нас было бесконечно много денег, как бы ты хотел(а) их потратить?",
            "Если бы ты мог(ла) поменять одну вещь в наших отношениях, что бы это было?",
            "Какой самый смелый поступок ты когда-либо совершал(а) ради любви?",
            "Ты хотел(а) бы когда-нибудь попробовать жить в другом городе или стране?",
            "Есть ли что-то, чего ты никогда бы не сделал(а) даже ради любви?",
            "Какое у тебя самое сокровенное желание?",
            "Что тебе нужно для полного счастья?",
            "Как ты относишься к экспериментам в отношениях?",
            "Какую роль интимная близость играет в твоих отношениях?",
            "Есть ли что-то, чего ты хотел(а) бы больше в наших отношениях?",
            "Как ты относишься к долгим разлукам?",
            "Какое твое самое заветное желание?",
            "Что тебе нравится в нашем интиме?",
            "Ты бы хотел(а) попробовать что-то новое в постели?",
            "Как ты думаешь, что может сделать наш интим лучше?",
            "Какие у тебя есть фантазии, которыми ты не делился(ась)?",
            "Ты когда-нибудь думал(а) о том, чтобы попробовать что-то нестандартное в постели?",
            "Как ты относишься к просмотру романтических фильмов вместе?",
            "Что для тебя самое важное в партнере?",
            "Какая твоя любимая часть моего тела?",
            "Как ты думаешь, что нас сближает больше всего?",
            "Что бы ты хотел(а) изменить в наших свиданиях?",
            "Если бы у тебя был один день на Земле, что бы ты хотел(а) сделать вместе?",
            "Что ты чувствуешь, когда мы целуемся?",
            "Ты когда-нибудь мечтал(а) о том, чтобы у нас был ребенок?",
            "Что ты думаешь о смене ролей в отношениях?",
            "Какое твое самое любимое место для свидания?",
            "Что делает тебя по-настоящему счастливым(ой) в отношениях?",
            "Есть ли что-то, что ты считаешь нашим уникальным в отношениях?",
            "Как ты относишься к разным формам любви?",
            "Ты бы хотел(а) когда-нибудь попробовать полиаморию?",
            "Какие твои самые смелые мечты о наших отношениях?",
            "Что ты думаешь о смене обстановки в интиме?",
            "Как ты представляешь себе идеальное свидание?",
            "Ты когда-нибудь чувствовал(а) ревность в наших отношениях?",
            "Есть ли что-то, что ты хотел(а) бы сделать вместе, но не решался(ась) предложить?",
            "Ты бы хотел(а) попробовать что-то экстремальное в интиме?",
            "Что для тебя значит настоящая любовь?",
            "Ты когда-нибудь думал(а) о том, чтобы сделать татуировку вместе?",
            "Что тебе больше всего нравится в наших разговорах?",
            "Как ты относишься к долгим совместным поездкам?",
            "Ты бы хотел(а) заняться чем-то новым вместе с нами?",
            "Какие твои любимые воспоминания о наших первых встречах?",
            "Есть ли что-то, что ты хотел(а) бы обсудить со мной, но не решаешься?",
            "Какие у тебя мечты на будущее в наших отношениях?",
            "Как ты думаешь, какой наш самый смелый шаг в отношениях?",
            "Ты когда-нибудь чувствовал(а) страсть, которая захватывает дух?",
            "Как ты относишься к обсуждению наших интимных моментов?",
            "Ты хотел(а) бы больше открытости в наших отношениях?",
            "Какое твое самое смелое желание, связанное с нашими отношениями?",
            "Как ты представляешь себе идеальные выходные вместе?",
            "Ты бы хотел(а) обсудить наши мечты на будущее?",
            "Какие у тебя есть фантазии о нас?",
            "Что тебе больше всего нравится в наших разговорах?"
        ];

        // Получаем уже использованные вопросы из localStorage
        let usedQuestions = JSON.parse(localStorage.getItem('usedQuestions')) || [];

        // Функция для получения случайного нового вопроса
        function getRandomQuestion() {
            // Оставляем только те вопросы, которые еще не использовались
            const availableQuestions = questions.filter(q => !usedQuestions.includes(q));
            
            // Если все вопросы были использованы, очищаем localStorage
            if (availableQuestions.length === 0) {
                usedQuestions = [];
                localStorage.removeItem('usedQuestions');
            }

            // Выбираем случайный вопрос
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const randomQuestion = availableQuestions[randomIndex];

            // Добавляем этот вопрос в список использованных и сохраняем в localStorage
            usedQuestions.push(randomQuestion);
            localStorage.setItem('usedQuestions', JSON.stringify(usedQuestions));

            return randomQuestion;
        }

        // Привязываем событие к кнопке
        document.getElementById('newQuest').addEventListener('click', () => {
            const newQuestion = getRandomQuestion();
            document.getElementById('question').textContent = newQuestion;
        });

        // Показываем первый вопрос при загрузке страницы
        document.getElementById('question').textContent = getRandomQuestion();

        document.getElementById('cleanLS').addEventListener('click', () => {
        // Очищаем сохраненные вопросы из localStorage
        localStorage.removeItem('usedQuestions');
        // Обновляем страницу для сброса вопросов
        location.reload();
    });

    </script>
</body>
</html>
